[General]

[Config Schedule]
network = Schedule
sim-time-limit = 500s
*.clients = ${N=2}
*.executors = ${M=4}
*.numberOfJobsToBeDone = ${O=20}
*.minJobTime = ${Tm=5}
*.maxJobTime = ${TM=15}
*.maxWaitUntilNewJob = ${W=6}

*.clientsDeadProbability = ${P=0.7}
*.executorsDeadProbability = ${Q=0.7}
*.clientsMaxDeathStart = ${R=30}
*.clientsMaxDeathDuration = ${S=10}
*.executorsMaxDeathStart = ${T=30}
*.executorsMaxDeathDuration = ${U=10}
repeat = 3


